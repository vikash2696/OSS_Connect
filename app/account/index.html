<h1>My Account</h1>
<div class="form-container">
    <form method="post" ng-upload="complete(contents)">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
        </div>
        <div class="form-group">
            <label for="phone">phone Number</label>
            <input type="text" id="phone" class="form-control" ng-model="vm.user.phone" />
        </div>
        <div class="image_area">
        <img src="/app/public/uploads/{{vm.user.image}}" alt="Smiley face" height="50" width="50">
        </div>
         <div class="form-group">
            <label for="phone">Image Upload</label>
           <input type="file" id="image" class="form-control" file-model = "myFile" /> 
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser(this)" ng-disabled="$isUploading">Save</button>
            <img ngf-src="picFile" class="thumb">
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
        </div>
    </form>
</div>
