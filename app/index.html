<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Conenct | Osscube.com</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app-content/css/app.css" rel="stylesheet" />
</head>
<body class="container">
    <!-- header -->
    <div class="col-sm-12 header_class">
        <header>
	        <ul class="nav nav-tabs right_header">
	            <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Home</a></li>
	            <li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">Account</a></li>
	            <li ng-class="{active: activeTab === 'groups'}"><a ui-sref="groups">Groups</a></li>
	            <li ng-class="{active: activeTab === 'our_work'}"><a ui-sref="our_work">Our Work</a></li>
	            <li><a href="/login" target="_self">Logout</a></li>
	        </ul>
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
   	 </header>
	</div>
	<div class="col-sm-12 below_header"></div>


    <!-- main -->
    <main ui-view></main>

    <!-- footer -->
    <footer></footer>

    <!-- external scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
</body>
</html>
